<!--我的资料-->
<div ng-include="'headNav.html'"></div>
<div class="i004 container" style="width: 1180px;padding: 0">
    <div class="breadcrumbs"><a href="#/i001">首页 ></a><a href="#/i002"> 学习中心 ></a><a href="#/i004"> 我的课程</a></div>
    <div  ng-include="'subjectSide.html'"></div>
    <div class="content">
        <ul class="nav">
            <li ng-class="{'active':tabIndex==='全部'}" ng-click="changeTab('全部')">全部</li>
            <li ng-class="{'active':tabIndex==='正在学'}" ng-click="changeTab('正在学')">正在学</li>
            <li ng-class="{'active':tabIndex==='未开始'}" ng-click="changeTab('未开始')">未开始</li>
            <li ng-class="{'active':tabIndex==='已结束'}" ng-click="changeTab('已结束')">已结束</li>
        </ul>
        <div class="panel">
            <div class="subject" ng-repeat="subject in subjectListAll">
                <div class="title">
                    <span class="tag one">{{subject.season}}</span>
                    <span class="tag two">{{subject.subject}}</span>
                    <span class="name">{{subject.name}}</span>
                    <span class="status">{{subject.watchstatus}}</span>
                </div>
                <div class="subTitle">
                    <span class="item">时间：{{subject.during}}</span>
                    <span class="item">{{subject.number}}节</span>
                    <!--<span class="item">下次开课时间：05月28日-05月31日</span>-->
                </div>
                <div class="teachers clearfix">
                    <div class="teacher">
                        <img class="av" src="http://39.108.219.7/cgi-bin/download.pl?proj=znyx&fid={{subject.mainheadFid}}" alt="">
                        <div class="info">
                            <div class="name">{{subject.mainname}}</div>
                            <div class="type">主讲老师</div>
                        </div>
                    </div>
                    <div class="teacher" ng-if="subject.assitname">
                        <img class="av"  src="http://39.108.219.7/cgi-bin/download.pl?proj=znyx&fid={{subject.assitheadFid}}" alt="">
                        <div class="info">
                            <div class="name">{{subject.assitname}}</div>
                            <div class="type">辅导老师</div>
                        </div>
                    </div>
                    <div class="detail" ng-click="goDetail(subject.course_id)">
                        查看详情
                    </div>
                </div>
            </div>
            <div class="i100-unselect" style="text-align: center;padding: 100px 0" ng-if="subjectListAll.length===0">
                <div class="i100-uncourse">暂时没有课程</div>
                <div class="i100-bg-blue i100-color-fff i100-to-select" style="margin: 20px auto" ng-click="goSelectClass()">去选课</div>
            </div>
        </div>
        <div id="i004page" style="text-align: right"></div>
    </div>

</div>
<div ng-include="'i100footer.html'"></div>
