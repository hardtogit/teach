<div ng-include="'headNav.html'"></div>
<div class="i013 container" style="width: 1180px;padding: 0">
    <div class="breadcrumbs"><a href="#/i001">首页 ></a><a href="#/i002"> 学习中心 ></a><a href="#/i003">个人中心</a></div>
    <div  ng-include="'side.html'"></div>
    <div class="content">
        <ul class="nav">
            <li ng-class="{'active':tabIndex===1}" ng-click="changeTab(1)">可使用优惠券</li>
            <li ng-class="{'active':tabIndex===2}" ng-click="changeTab(2)">历史优惠券</li>
            <!--<li ng-class="{'active':tabIndex===3}" ng-click="changeTab(3)">收货地址</li>-->
        </ul>
        <div class="coupons">
            <div ng-class="{'coupon':true,'last':index%4===3,'guoqi':item.status==='已过期'}" ng-repeat="(index,item) in couponList">
                <img ng-if="item.status==='已过期'" src="./img/guoqi.png"  alt="">
                <div class="header">
                    <div class="one"><span>￥</span>{{item.money}}</div>
                    <div class="two">{{item.limit}}</div>
                    <div class="three">{{item.avai_end}}</div>
                </div>
                <div class="footer">
                    <div class="">优惠券：{{item.name}}</div>
                    <div class="">使用说明：{{item.description}}</div>
                </div>
            </div>
            <div style="text-align: center;margin: 100px 0;color: #818A92" ng-if="couponList.length===0">
                暂无优惠券...
            </div>
        </div>
    </div>
</div>
<div ng-include="'i100footer.html'"></div>
